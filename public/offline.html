<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Athan Notes - Offline</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
      background: #ffffff;
      color: #37352f;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      text-align: center;
      max-width: 400px;
    }
    
    .icon {
      font-size: 64px;
      margin-bottom: 24px;
    }
    
    h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 12px;
      color: #000000;
    }
    
    p {
      font-size: 16px;
      line-height: 1.6;
      color: #787774;
      margin-bottom: 32px;
    }
    
    button {
      background: #000000;
      color: #ffffff;
      border: none;
      padding: 12px 24px;
      font-size: 14px;
      font-weight: 500;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    button:hover {
      background: #2c2c2c;
    }
    
    button:active {
      background: #1a1a1a;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ“¡</div>
    <h1>You're offline</h1>
    <p>Athan Notes requires an internet connection to record and process voice notes. Please check your connection and try again.</p>
    <button onclick="window.location.reload()">Try Again</button>
  </div>
</body>
</html>
